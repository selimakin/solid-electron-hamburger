<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hamburger Project</title>
  </head>
  <body>
    <main>
      <form class="form">
        <div class="form-group--v">
          <label>Hamburger türünü seçiniz</label>
          <select class="type">
            <option name="tur" value="">Lütfen bir seçim yapınız</option>
            <option name="tur" value="kofte">Köfte Burger</option>
            <option name="tur" value="tavuk">Tavuk Burger</option>
          </select>
        </div>
        <div class="form-group--h pisme hidden">
          <div class="form-check">
            <input type="radio" id="azPismis" name="pismeDerecesi" checked />
            <label for="azPismis">Az pişmiş</label>
          </div>
          <div class="form-check">
            <input type="radio" id="ortaPismis" name="pismeDerecesi" />
            <label for="ortaPismis">Orta pişmiş</label>
          </div>
          <div class="form-check">
            <input type="radio" id="cokPismis" name="pismeDerecesi" />
            <label for="cokPismis">Çok pişmiş</label>
          </div>
        </div>
        <div class="form-group--v">
          <label>Malzemeleri seçiniz</label>
          <div class="form-group--h">
            <div class="form-check">
              <input type="checkbox" id="marul" value="marul" name="malzeme" />
              <label for="marul">Marul</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                id="domates"
                value="domates"
                name="malzeme"
              />
              <label for="domates">Domates</label>
            </div>
            <div class="form-check">
              <input type="checkbox" id="tursu" value="tursu" name="malzeme" />
              <label for="tursu">Turşu</label>
            </div>
            <div class="form-check">
              <input type="checkbox" id="sogan" value="sogan" name="malzeme" />
              <label for="sogan">Soğan</label>
            </div>
          </div>
        </div>
        <div class="form-control">
          <button type="button" class="btn" disabled>Sipariş ver</button>
        </div>
      </form>
      <div class="message1"></div>
      <div class="message2"></div>
      <div class="message3"></div>
    </main>
    <div class="ingredients"></div>
    <script src="script.js"></script>
  </body>
</html>
